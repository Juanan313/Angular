<body>

    <div class="card">
        <div class="card-header">
            <h1 class="card-tittle"> Login Translators</h1>
        </div>
        <br /><br /><br />
        <div class="card-body">
            <form  bg-success (ngSubmit)="login(user, pass)">
                <div class="form-group">
                    <label for="user">User name</label>
                    <input required pattern="^(?=.*[a-z])(?=.*[A-Z])[a-zA-Z\d]{6,}$" ngModel #user="ngModel" id="user" type="text" name="user" class="form-control" />
                    <div class="alert alert-danger" *ngIf="user.touched && !user.valid">
                        A correct username is required. The username has to be 6 length. <br />
                        An has to have at least one uppercase letter, onelowercase letter.
                    </div>
                </div>

                <div class="form-group">
                    <label for="pass"> Password </label>
                    <input required ngModel #pass="ngModel" id="pass" type="text" name="pass" class="form-control" />
                    <div class="alert alert-danger" *ngIf="pass.touched && !pass.valid">
                        A password is required for login!
                    </div>
                </div>

                <button class="btn" [disabled]="!user.valid || !pass.valid ">sumbit</button>
            </form>
        </div>
        <br /><br /><br />
        <div class="card-footer text-muted">

            If you still do not have an account and you want to work for us, fill out our <a href="/register-Traductor">registration form</a> .
        </div>
    </div>
</body>
