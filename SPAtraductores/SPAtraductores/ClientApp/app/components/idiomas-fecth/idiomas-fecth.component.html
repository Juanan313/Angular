<div col-md-6>
    <h1>Language DataBase</h1>

    <p *ngIf="!lenguageList"><em>Loading...</em></p>

    <form [formGroup]="languageForm" (ngSubmit)="save()" #formDir="ngForm" novalidate >
        <div class="form-group">
            <label for="Lenguage">Add new language: </label>
            <input id="lenguage" formControlName="lenguage" type="text" name="lenguage" />
            <button type="submit" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-plus"></i> </button>
        </div>
        
    </form>

    <br />

    <table class='table' *ngIf="lenguageList">
        <thead>
            <tr>
                <th>Idioma</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let language of lenguageList">
                <td>{{ language.lenguage }}</td>
                <td>
                    <a [routerLink]="" (click)="delete(language.lenguage)"> <i class="glyphicon glyphicon-trash"></i>Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
