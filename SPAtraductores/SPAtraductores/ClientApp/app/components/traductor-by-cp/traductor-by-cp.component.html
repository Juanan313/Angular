
<div>
    <header>
        <!--<h1 class="bg-primary p-5">Translators DataBase</h1>-->
        <h3>Translators for this Postal Code: <strong>{{cp}}</strong></h3>
        <p>
            That talks: <strong>{{language}}</strong> and works on: <strong>{{service}}</strong>.
        </p>
        <div *ngIf="!tradList"><h3><em>Loading...</em></h3><div class="loader"></div></div>
    </header>

    <div *ngIf="tradList ==''">
        <div id="sorry" class="bg-info">
            <h3>We're Sorry </h3>
            <h4>There are no translators that meet these conditions in our database.</h4>
        </div>
    </div>
    <div *ngIf="tradList != ''">

        <div class="col-xs-10 col-xs-offset-1 col-md-offset-0 col-md-4 noPadding" *ngFor="let traductor of tradList">
            <div class="bg-success tradThumbnail thumbnail container-fluid">
                <img class="img-circle" src="{{traductor.imagen}}" alt="Profile Img" />
                <h3>{{traductor.name}} {{traductor.lastName}}</h3>
                <hr />
                <h4>
                    <i class="glyphicon glyphicon-envelope"></i><a href="mailto:{{traductor.email}}?Subject= Request of a translator. Service: {{language}} & Language: {{service}}">
                        <strong>{{traductor.email}}</strong>
                    </a>
                </h4>
                <h4> <i class="glyphicon glyphicon-phone"></i>Phone Number: {{traductor.tlfn}}</h4>
                <hr />
                <!--<a data-target="#1" data-toggle="collapse" class="button"> Bio: </a>
    <div class="panel-primary" *ngIf="traductor.bio">
        <div class="panel-body collapse" id="1">
            <p>{{traductor.bio}}</p>
        </div>
    </div>-->
                <button class="button" (click)="openDetailsPopup(traductor)"> <i class="glyphicon glyphicon-book"></i> Details </button>
                <button class="bg-primary pull-right" (click)="requestPopup(traductor.idTraductor, traductor.idServicio, traductor.idIdioma)"> <i class="glyphicon glyphicon-briefcase"></i> Contact </button>

            </div>
        </div>
    </div>
</div>

<popup #requestFormPopup class="popup">
    <app-add-request 
        [idTraductor]="traductorId"
        [idIdioma]="idIdioma"
        [idServicio]="idServicio" 
        class="col-md-10 col-md-offset-1 col-xs-12 formPopup">
    </app-add-request>
</popup>

<popup #detailsPopup class="popup">
    <app-details-popup 
        [detailTraductor]="detailTraductor">
    </app-details-popup>
</popup>
