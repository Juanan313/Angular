<div class="container">
  <div [hidden]="submitted">
    <h1>Translator Login</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="username">UserName</label>
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="model.username" name="username"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          UserName is required
        </div>
      </div>

      <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" id="pass"
               [(ngModel)]="model.pass" name="pass">
      </div>


      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Login</button>
      <button [routerLink]="['/register-Traductor']" type="submit" class="btn">Register</button>  

        
    </form>
  </div>
