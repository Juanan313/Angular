<h1>Search a translator</h1>

<div>
    <p>
        Here is a quick and easy way to find a translator to help you if you need it!
    </p>
</div>

<div class="container bg-success p-3 col-md-8">
    <form>
        <div class="form-group">
            <label for="CP"> Postal Code </label>
            <input required pattern="[0-9]{5}" ngModel name="CP" #CP="ngModel" (change)="search(CP)" type="text" id="CP" class="form-control" />
            <div class="alert alert-danger" *ngIf="CP.touched && !CP.valid">
                A correct postal code is required. <br />
                A correct CP has to be a number of 5 digits length.
            </div>
        </div>
        <div class="form-group">
            <label for="language">Language for translate</label>
            <select class="form-control" id="language" reqiored ngModel #language="ngModel" name="language">
                <option> --Language-- </option>
                <option *ngFor="let language of lenguageList"> {{ language.lenguage }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="service">Why do you need a translator?</label>
            <select class="form-control" id="service" reqiored ngModel #service="ngModel" name="service">
                <option> --Service-- </option>
                <option *ngFor="let service of serviceList"> {{ service.service }}</option>
            </select>
        </div>
        <button class="btn btn-primary"> Search </button>
    </form>
</div>
<div class="col-md-offset-2"></div>
<div class="col-md-12">
    <br />
    <p>If you are a translator who wants to works with us login or register here!</p>
    <a [routerLink]="['/translator-login']">Login</a>
</div>
