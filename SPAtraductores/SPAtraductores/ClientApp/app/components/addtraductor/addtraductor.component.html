<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <h3>Translator</h3>
    <hr />
    <form [formGroup]="traductorForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Email"> <i class="glyphicon glyphicon-envelope"></i> Email</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="email">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'email') && formDir.submitted">
                Email is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Usuario">  <i class="glyphicon glyphicon-user"></i>  User</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="usuario">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'usuario') && formDir.submitted">
                User is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Pass">  <i class="glyphicon glyphicon-lock"></i>  Password</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="pass">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'pass') && formDir.submitted">
                Password is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Name">Name</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="name">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'name') && formDir.submitted">
                Name is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="LastName">LastName</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="lastName">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'lastName') && formDir.submitted">
                LastName is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="CP">Postal Code</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="cp">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'cp') && formDir.submitted">
                Postal Code is required.
            </span>
        </div>
        <div class="form-group row">
            <label class=" control-label col-md-12" for="Tlfn">  <i class="glyphicon glyphicon-phone"></i>  Phone number</label>
            <div class="col-md-4">
                <input class="form-control" type="text" formControlName="tlfn">
            </div>
            <span class="text-danger" *ngIf="traductorForm.hasError('required', 'tlfn') && formDir.submitted">
                Phone number is required.
            </span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" [disabled]="!traductorForm.valid">Save</button>
            <button class="btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</body>
</html>
