<h1>Profile</h1>

<div  *ngIf="!trad"><p><em>Loading..., if the page doesn't charges click in the button.</em></p><div class="loader"></div></div>
<div *ngIf="trad">
    <table class='table'>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>CP</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ trad.id }}</td>
                <td>{{ trad.name }}</td>
                <td>{{ trad.lastName }}</td>
                <td>{{ trad.email }}</td>
                <td>{{ trad.cp }}</td>
                <td>{{ trad.tlfn }}</td>
                <td>
                    <a [routerLink]="['/Traductor/edit/', trad.id]">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>

    <hr>

    <button class="btn btn-primary" (click)="mostrar()" *ngIf="show == false">AddServLang</button>
    <div *ngIf="show == true">
        <button class="btn btn-danger cerrar" (click)="mostrar()" >X</button>
        <hr>
        <add-lang-and-serv [id]="id"></add-lang-and-serv>
    </div>
</div>

<button class="btn btn-success" *ngIf="!trad" (click)="getTraductors()">Show profile</button>
