<h1>Search a translator</h1>

<div>
    <p>
        Here is a quick and easy way to find a translator to help you if you need it!
    </p>
</div>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" class="form-control" id="pass"
               [(ngModel)]="model.pass" name="pass">
    </div>
</form>
    
<p>If you are a translator who wants to works with us login or register here!</p>
<a [routerLink]="['/hero-form']">Login</a>
