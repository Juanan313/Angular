<form #formPeticion='ngForm' (ngSubmit)='onSubmit()' class="col-lg-12" id="formPeticion">
    <div class="form-group">
        <label>
            <i class="glyphicon glyphicon-user"></i> Name
            <span *ngIf="!nombre.valid && nombre.touched" class="label label-danger"> Name is required</span>
        </label>
        <input type="text" #nombre='ngModel' name="nombre" [(ngModel)]="request.nombreSolicitante" class="form-control" required />
    </div>

    <div class="form-group">
        <label>
            <i class="glyphicon glyphicon-edit"></i> Description
            <span class="label label-danger" *ngIf="!descripcion.valid && descripcion.touched" > Description is required</span>
        </label>
        <textarea #descripcion='ngModel' name="descripcion" [(ngModel)]="request.descripcion" class="form-control" required></textarea>
    </div>

    <div class="form-group">
        <label>
            <i class="glyphicon glyphicon-envelope"></i> Email
            <span class="label label-danger" *ngIf="!email.valid && email.touched">
                The mail is required
            </span>
        </label>
        <input type="text" #email="ngModel" name="email" [(ngModel)]="request.email" class="form-control" required />
    </div>
    
    <div class="form-group">
        <label>
            <i class="glyphicon glyphicon-phone"></i> Phone Number
            <span class="label label-danger" *ngIf="!tlfn.valid && tlfn.touched">
                The phone number is required
            </span>
        </label>
        <input type="text" #tlfn="ngModel" name="tlfn" [(ngModel)]="request.tlfn" class="form-control" required />
    </div>
    
    <input type="submit" value="{{titulo}}" class="btn btn-primary" [disabled]='!formPeticion.valid'>
</form>
